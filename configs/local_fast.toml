[research]
default_topic = "RL + LLM research that fits on 4xA100"
max_gpu_hours_per_run = 12
max_api_usd_per_day = 0

[remote]
default_host = "zw1"
remote_repo = "vibe-research"
remote_root = "~/zx"
default_gpus = 4
max_gpus = 8

[agents]
default_count = 4

[[agents.roles]]
name = "pi_vision_agent"
goal = "Propose a high-upside core hypothesis and contribution framing that could survive top-tier review."

[[agents.roles]]
name = "methodology_agent"
goal = "Design technically rigorous RL/LLM methods and identify key implementation details and assumptions."

[[agents.roles]]
name = "experiment_engineer_agent"
goal = "Build an execution-first plan with strong baselines/ablations that fits 4xA100 constraints."

[[agents.roles]]
name = "reviewer_redteam_agent"
goal = "Act like a strict reviewer: expose weaknesses, confounders, missing controls, and falsification tests."

[model]
model = "gpt-5.3-codex"
model_reasoning_effort = "low"
max_output_tokens = 900
model_provider = "codex-lb"
personality = "pragmatic"

[model_providers.codex-lb]
name = "OpenAI"
base_url = "http://127.0.0.1:2455/backend-api/codex"
chatgpt_base_url = "http://127.0.0.1:2455"
wire_api = "responses"
requires_openai_auth = true
